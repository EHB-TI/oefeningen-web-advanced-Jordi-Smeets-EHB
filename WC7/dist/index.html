<!doctype html>
<html lang="en">
  <head>
    <link rel="style.css" href="">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

      #card{
        opacity: 0;
        transition: all 1s;
      }


    </style>

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" >
      <br>
      <form id="get-info" class="row g-3">
        <div class="col-md-6">
          <label for= "name" class="form-label">Name</label>
          <input required type="text" class="form-control" id="name" >
        </div>
        <div class="col-md-6">
          <label for="birthdate" class="form-label">Geboortedatum</label>
          <input required type="text" class="form-control" id="birthdate">
        </div>
        <div class="col-md-6">
          <label for="age" class="form-label">Leeftijd</label>
          <input required type="text" class="form-control" id="age">
        </div>
        <div class="col-md-6">
          <label for="phonenumber" class="form-label">Telefoonnummer</label>
          <input required class="form-control" id="phonenumber">
        </div>
        <div class="col-6">
          <label for="rijksregisternummer" class="form-label">Rijksregisternummer</label>
          <input required type="text" class="form-control" id="rijksregisternummer" >
        </div>
        <div class="col-12">
          <button type="submit" id="send-button" class="btn btn-primary">Sign in</button>
        </div>
        
      </form>
      <br>
        <div id="card" class="h-100 p-5 text-white bg-dark rounded-3">
            <h2 id="card-name"></h2>
            <p id="card-info">Swap the background-color utility and add a `.text-*` color utility to mix up the jumbotron look. Then, mix and match with additional component themes and more.</p>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->
        <script src="main.js"></script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
    </div>
  </body>
</html>
