<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>WC3 </title>
    <style>
        .title{
            margin-top: 20px;
            margin-bottom: 25px;
        }
    </style>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Jordi</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="indexBoot.html"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="list.html">Studentlist</a>
            </li>
          </ul>
        </div>
        
      </div>
    </nav>
    
    <div class="container">
      
        <h1 class="title">Student Registration Form</h1>
        <div id="messages"></div>
        <form id="student-registration">
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Harry Potter">
              </div>
            </div>
            <div class="form-group row">
              <label for="age" class="col-sm-2 col-form-label">Age</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="age" placeholder="18">
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Degree</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="Dig-X" value="Dig-X" checked>
                    <label class="form-check-label" for="Dig-X">
                      Dig-X
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="Multec" value="Multec">
                    <label class="form-check-label" for="Multec">
                      Multec
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="DxD" value="DxD">
                    <label class="form-check-label" for="DxD">
                      DxD
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-2">Courses</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="RMD" value="RMD">
                  <label class="form-check-label" for="RMD">
                    Rich Media Development
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="WE" value="WE">
                    <label class="form-check-label" for="WE">
                      Web Essentials
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="WA" value="WA">
                    <label class="form-check-label" for="WA">
                        Web Advanced
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="DWD" value="DWD">
                    <label class="form-check-label" for="DWD">
                      Dynamic Web Development
                    </label>
                </div>
              </div>
              
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" id="register-bttn">Register student</button>
              </div>
            </div>
            
          </form>
          <div id="reply" class="row">

          </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
