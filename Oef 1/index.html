<!doctype html>
<html>
<head>
    <title>Oef 1</title>
    <style>
        .row {
            padding-bottom: 10px;
          }
          
        .label {
            width: 50px;
            padding-right: 12px;
            display: inline-block;
        }
    </style>

</head>
<body>
    <form id="formOef1">
        <div class="row">
            <div class="label">

        </div>

        <div class="row">
            <div class="label">
                <label for="age">Leeftijd:</label>
            </div>
                <input id="age" name="age" type="number" required>

        <div>
            <button type="submit">OK</button>
        </div>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
