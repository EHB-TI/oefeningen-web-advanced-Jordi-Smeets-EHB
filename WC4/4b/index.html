<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Time wasted!</title>
    <style>
      .title{
        font-size:36px;
      }
      .custom{
        display: inline;
      }
    </style>

  </head>
  <body>
    <div class="container">
      <br>
        <form id="movie-form">
          <h1 class="title">Find your movie</h1>
          <input type="text" id='movie-input'class="form-control" id="title" placeholder="Avengers, Parasite, ..." >
          <br>
          <!--button type="submit" class="btn btn-primary mb-2 custom">find</button> -->
        </form>
        <h4 class="custom" id="counter">Time wasted on movies:</h4>
        <div class="list-group"  >
          <a id="result1" hidden href="#" class="list-group-item list-group-item-action"></a>
          <a id="result2" hidden href="#" class="list-group-item list-group-item-action"></a>
          <a id="result3" hidden href="#" class="list-group-item list-group-item-action"></a>
          <a id="result4" hidden href="#" class="list-group-item list-group-item-action"></a>
          <a id="result5" hidden href="#" class="list-group-item list-group-item-action"></a>
          <br>
        </div>
        <div id="movie-card" class="card mb-3" style="max-width: 540px;" hidden >
          <div class="row no-gutters">
            <div class="col-md-4">
              <img id="movie-poster" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 id="movie-title" class="card-title">Card title</h5>
                <p id="movie-description" class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p id="movie-director" class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                <p id="movie-releasedate" class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                <button id="add-movie" type="button" class="btn btn-success">+</button>
              </div>
            </div>
          </div>
        </div>
        
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
